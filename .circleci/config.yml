aliases:
  restore_cache_step: &restore_cache_step
    restore_cache:
      key: dependency-cache-{{ checksum "yarn.lock" }}
  save_cache_step: &save_cache_step
    save_cache:
      key: dependency-cache-{{ checksum "yarn.lock" }}
      paths:
        - ./node_modules
  install_dependencies_step: &install_dependencies_step
    run:
      name: install-dependencies
      command: yarn install

  unit_test: &unit_test
    steps:
      - checkout
      - *restore_cache_step
      - *install_dependencies_step
      - *save_cache_step
      - run:
          name: tests
          command: 'yarn test'

version: 2
jobs:
  node-v6-latest:
    docker:
      - image: circleci/node:6
    <<: *unit_test
  node-v8-latest:
    docker:
      - image: circleci/node:8
    <<: *unit_test
  node-v10-latest:
    docker:
      - image: circleci/node:10
    <<: *unit_test
  node-v11-latest:
    docker:
      - image: circleci/node:11
    <<: *unit_test

workflows:
  version: 2
  test:
    jobs:
      - node-v6-latest
      - node-v8-latest
      - node-v10-latest
      - node-v11-latest
